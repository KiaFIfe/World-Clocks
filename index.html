<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-10-year-range.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clocks</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="headding">World Clock</h1>
        <p class="emoji">üï∞Ô∏è</p>
      </div>
      <div class="box">
        <select class="drop-box" name="drop-box" id="dropBox">
          <option value="sydney" id="sydney">Sydney</option>
          <option value="paris" id="paris">Paris</option>
          <option value="tokyo" id="tokyo">Tokyo</option>
          <option value="los-angeles" id="losAngeles">Los angeles</option>
        </select>
      </div>

      <div class="city-box">
        <div class="left">
          <h2 class="name" id="nameLa">Los angeles</h2>
          <div class="month" id="dateLa">August 15th 2022</div>
        </div>
        <div class="time" id="timeLa">
          1:48:15
          <small class="am-pm" id="amPmL">AM</small>
        </div>
      </div>
      <hr />
      <div class="city-box">
        <div class="left">
          <h2 class="name" id="nameSydney">Sydney</h2>
          <div class="month" id="dateSydney">August 15th 2022</div>
        </div>
        <div class="time" id="timeSydney">
          1:48:15
          <small class="am-pm" id="amPmS">AM</small>
        </div>
      </div>
      <hr />
      <div class="city-box">
        <div class="left">
          <h2 class="name" id="nameTokyo">Tokyo</h2>
          <div class="month" id="dateTokyo">August 15th 2022</div>
        </div>
        <div class="time" id="timeTokyo">
          1:48:15
          <small class="am-pm" id="amPmT">AM</small>
        </div>
      </div>
      <hr />
      <div class="city-box">
        <div class="left">
          <h2 class="name" id="nameParis">Paris</h2>
          <div class="month" id="dateParis">August 15th 2022</div>
        </div>
        <div class="time" id="timeParis">
          1:48:15
          <small class="am-pm" id="amPmP">AM</small>
        </div>
      </div>
    </div>

    <footer>
      This project was make by Likia Fife and is open sourced on
      <a href="https://github.com/KiaFIfe/World-Clocks" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src\index.js"></script>
  </body>
</html>
