<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-10-year-range.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clocks</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="headding">World Clock</h1>
        <p class="emoji">üï∞Ô∏è</p>
      </div>
      <div class="box">
        <select class="drop-box" name="drop-box" id="dropBox">
          <option class="drop-option" value="no">Please select a city</option>
          <option class="drop-option" value="Europe/Paris" id="paris">Paris</option>
          <option class="drop-option" value="Australia/Sydney" id="sydney">Sydney</option>
          <option class="drop-option" value="Asia/Tokyo" id="tokyo">Tokyo</option>
          <option class="drop-option" value="America/Los_Angeles" id="losAngeles">
            Los angeles
          </option>
          <option class="drop-option" value="location" id="location">My location</option>
        </select>
      </div>
      <div id="box">
        <div class="city-box">
          <div class="left">
            <h2 class="name" id="nameLa">Los angeles</h2>
            <div class="month" id="dateLa"></div>
          </div>
          <div class="time" id="timeLa">
            <small class="am-pm" id="amPmL"></small>
          </div>
        </div>
        <hr />
        <div class="city-box">
          <div class="left">
            <h2 class="name" id="nameSydney">Sydney</h2>
            <div class="month" id="dateSydney"></div>
          </div>
          <div class="time" id="timeSydney">
            <small class="am-pm" id="amPmS"></small>
          </div>
        </div>
        <hr />
        <div class="city-box">
          <div class="left">
            <h2 class="name" id="nameTokyo">Tokyo</h2>
            <div class="month" id="dateTokyo"></div>
          </div>
          <div class="time" id="timeTokyo">
            <small class="am-pm" id="amPmT"></small>
          </div>
        </div>
        <hr />
        <div class="city-box">
          <div class="left">
            <h2 class="name" id="nameParis">Paris</h2>
            <div class="month" id="dateParis"></div>
          </div>
          <div class="time" id="timeParis">
            <small class="am-pm" id="amPmP"></small>
          </div>
        </div>
      </div>
    </div>

    <footer class="link1">
      This project was make by Likia Fife and is open sourced on
      <a href="https://github.com/KiaFIfe/World-Clocks" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src\index.js"></script>
  </body>
</html>
