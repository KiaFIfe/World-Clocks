<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-10-year-range.min.js"></script>

    <title>World Clocks</title>
  </head>
  <body>
    <div class="container">
      <h1 class="headding">World Clock</h1>

      <div class="box">
        <select name="drop-box" id="dropBox">
          <option value="sydney" id="sydney">Sydney</option>
          <option value="paris" id="paris">Paris</option>
          <option value="tokyo" id="tokyo">Tokyo</option>
        </select>
      </div>

      <div class="city-box">
        <div class="name">Los angeles</div>
        <div class="month">August 15th 2022</div>
        <div class="time">1:48:15</div>
        <div class="am-pm">AM</div>
      </div>
      <div class="city-box">
        <div class="name">Sydney</div>
        <div class="month">August 15th 2022</div>
        <div class="time">1:48:15</div>
        <div class="am-pm">AM</div>
      </div>
      <div class="city-box">
        <div class="name">Tokyo</div>
        <div class="month">August 15th 2022</div>
        <div class="time">1:48:15</div>
        <div class="am-pm">AM</div>
      </div>
      <div class="city-box">
        <div class="name">Paris</div>
        <div class="month">August 15th 2022</div>
        <div class="time">1:48:15</div>
        <div class="am-pm">AM</div>
      </div>
    </div>

    <footer>
      This project was make by Likia Fife and is open sourced on
      <a href="">GitHub</a>
    </footer>
    <script src="src\index.js"></script>
  </body>
</html>
